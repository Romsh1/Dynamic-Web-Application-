<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicScapes: A Fusion of Visuals and Weather</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="banner">
        <h2 class="title">DynamicScapes: A Fusion of Visuals and Weather</h2>
        <h5>Romika Chaudhary | C0921918</h5>
        <h6>&copy; Copyright 2024 Romika</h6>
    </div>

    <div class="unsplash">
        <form class="myForm">
            <h2>Picture Search</h2>
            <input type="text" id="picSearch" class="picClass" placeholder="Search for any picture">
            <button id="picButton" type="submit">Search</button>
        </form>    
        <form class="search-weather">
            <h2>Weather Search</h2>
            <input type="text"  
                placeholder="Search for a city"
                class="weather_searchForm">
                <button class="icon-button">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
        </form>
    </div>

    <div class="weather-container">
        <div class="app-title">
            <div class="weather_temp">
                <span class="weather_temp_celcius">&#176C</span>
                <span class="weather_temp_fahrenheit">&#176F</span>
            </div>
        </div>
        <div class="weather_whole">
            <h1 class="weather_search_city"></h1>
            <div class="weather_dateNtime">
            </div>
            <p class="weather_temperature">
                18&#176
            </p>
            <div class="minMax_weather">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
            <div class="icon_weather">
            </div>
            <div class="forecast_weather">
            </div>
        </div>
        <div class="loading">
            <p>Loading...</p>
        </div>
        <div class="information_weather">
            <div class="card_weather">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>FEELS LIKE</p>
                    <p class="weather_feels_like">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>HUMIDITY</p>
                    <p class="weather_humidity">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>WIND</p>
                    <p class="weather_wind">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>PRESSURE</p>
                    <p class="weather_gauge">18&#176</p>
                </div>
            </div>
        </div>
    </div>

    <div class="picture-display" id="pictureDisplay">
        <img id="placeImage" src=""/>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
